    /* 使用者輸入正整數，計算開根號的結果，娶小於但最接近的整數
        16>4
        17>4
        24>4
        25>5
    */
   let n=prompt("請輸入一個正整數","");
   n=parseInt(n);
   square (n);

   function square(n){
    console.log("輸入的數字是",n);
    let i=1;
    for(i; i*i<=n; i++){
        console.log(i);
    }

    
    if((i-1)*(i-1)  == n){
        i=i-1;
        console.log("剛好可以開根號",i);            
    }else{
        console.log("最後的整數是",i-1);
