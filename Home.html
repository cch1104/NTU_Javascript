<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- Chrome Safari, Edge-->
         <!--網頁版面中的換行怎麼決定的？
                1. 程式碼中的換行不重要
                2. 注意標籤的顯示模式(display)
                    2.1 inline 行內模式
                    2.2 block 區塊模式(產生換行的效果)
                3. 隨時可以使用 <br/> 換行
        -->
        <h1>我的基本資料 h1</h1>
        <h2>My Profile h2</h2>
        <h3>My Profile h3</h3>
        <h4>My Profile h4</h4>
        <h5>My Profile h5</h5>
        <h6>我的基本資料 h6</h6>
        <a href="https://www.google.com/" target="_blank">Google</a>
        <img src="nVidia.png" width="300" height="300">
        <hr/>
        <!-- 以下介紹列表 -->
        <h3>My Favorite</h3>
        <ul>
            <li>Google</li>
            <li>Facebook</li>
            <li>Instagram</li>
            <li>YouTube</li>
        </ul>
        <!--以下介紹表格-->
        <h3>MLB Board</h3>
        <table border="1" width="600" cellpadding="10">
            <tr>
                <td colspan="3">America East</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>Win</td>
                <td>Lose</td>
            </tr>
            <tr>
                <td>Yankees</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Dodgers</td>
                <td>3</td>
                <td>3</td>
            </tr>   
        </table>
    </body>
</html>
