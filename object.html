        /*
            建立一個空白的物件 new Object();
        */
       /* 1.建立物件的基本方法 */
       let point = new Object();
       //物件的屬性(atttribute/property):物件成員的資料不是函式
       //物件的方法(Method)：物件成員的資料是函式
       point.x=3; //建立物件的成員 (Member) 物件.成員名稱=資料;
       point.y=4;
       // this 是函式的綁定物件 (Binding Object)
       /*
            在不同的程式脈絡中，this 代表不同的東西：
                -在物件的方法中使用this，代表物件本身
                -在全域的函式中使用 this，代表window 物件
                -.....
                -.....
        //what is 'this'? 
            function test(){
                console.log(this);
            }
            test();
       */
       point.render=function(){
        console.log(this);
        console.log(this.x, this.y);
       };
       //使用物件:具體來說是使用物件中的成員
       console.log(point);
       console.log(point.x+point.y);
       point.render();
